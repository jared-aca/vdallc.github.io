<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact | Veterans Disability Advocates</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#0b1220;
  color:white;
  display:flex;
  justify-content:center;
  padding:40px 20px;
}
.wrap{
  max-width:700px;
  width:100%;
}
h1{
  margin-bottom:10px;
}
p{
  color:rgba(255,255,255,.7);
}
form{
  margin-top:20px;
  display:grid;
  gap:14px;
}
input, textarea{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:white;
  font-size:14px;
}
textarea{
  min-height:140px;
  resize:vertical;
}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#4cc3ff,#ffb300);
  color:#0b1220;
}
button:hover{
  opacity:.9;
}
</style>
</head>

<body>
<div class="wrap">
<h1>Request Assistance</h1>
<p>Provide your name, state, and a brief summary of your issue.</p>

<form action="https://formsubmit.co/jared@vdallc.com" method="POST">

  <!-- Required hidden fields -->
  <input type="hidden" name="_subject" value="New VA Claim Inquiry">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://vdallc.com/thankyou.html">

  <!-- Honeypot spam protection -->
  <input type="text" name="_honey" style="display:none">

  <input type="text" name="Full Name" placeholder="Full Name" required>

  <input type="email" name="Email" placeholder="Email Address" required>

  <input type="text" name="State" placeholder="State">

  <select name="Claim Type" required style="padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);color:white;">
    <option value="">Select Type of Assistance</option>
    <option>Initial VA Disability Claim</option>
    <option>Supplemental Claim</option>
    <option>Higher-Level Review</option>
    <option>Board of Veterans' Appeals</option>
    <option>Discharge Upgrade</option>
    <option>Other</option>
  </select>

  <textarea name="Message" placeholder="Briefly describe your issue..." required></textarea>

  <button type="submit">Submit Inquiry</button>
</form>


</div>
</body>
</html>
