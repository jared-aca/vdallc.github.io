<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact | Veterans Disability Advocates</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#0b1220;
  color:white;
  display:flex;
  justify-content:center;
  padding:40px 20px;
}
.wrap{
  max-width:700px;
  width:100%;
}
h1{
  margin-bottom:10px;
}
p{
  color:rgba(255,255,255,.7);
}
form{
  margin-top:20px;
  display:grid;
  gap:14px;
}
input, textarea{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:white;
  font-size:14px;
}
textarea{
  min-height:140px;
  resize:vertical;
}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#4cc3ff,#ffb300);
  color:#0b1220;
}
button:hover{
  opacity:.9;
}
</style>
</head>

<body>
<div class="wrap">
<h1>Request Assistance</h1>
<p>Provide your name, state, and a brief summary of your issue.</p>

<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="text" name="state" placeholder="State">
  <textarea name="message" placeholder="Describe your issue..." required></textarea>
  <button type="submit">Submit Inquiry</button>
</form>

</div>
</body>
</html>
